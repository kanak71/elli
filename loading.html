<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩중</title>
</head>

<style>
    /* 로딩 화면 */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f3f3;
    }

    /* 로딩 화면을 나타내는 스타일 */
    #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* 로딩 화면이 다른 요소 위에 표시되도록 설정 */
    }

    /* 악어 이미지 스피너 스타일 */
    .loader {
        width: 120px; /* 악어 이미지 크기 */
        height: 120px;
        background-image: url('img/elli2.png'); /* 이미지 경로를 실제 웹 서버 경로로 수정 */
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        animation: spin 3s linear infinite; /* 회전 애니메이션을 부드럽게 3초 주기로 */
    }

    /* 스피너 회전 애니메이션 */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* 로딩 중 텍스트 스타일 */
    #loading-text {
        margin-top: 20px;
        font-size: 20px;
        color: #000;
        font-family: "Jua", sans-serif;
        text-align: center;
    }
</style>

<body>
    <!-- 로딩 화면을 나타내는 요소 -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p id="loading-text">엘리가 길을 찾고 있는 중입니다...</p>
    </div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 로딩 화면을 표시합니다.
        setTimeout(function () {
            // 로컬 스토리지에 플래그를 설정하여 main2.html이 로드될 때 이를 확인하도록 함
            localStorage.setItem('loadingComplete', 'true');
            // main2.html로 이동
            window.close();  // 2초 후 팝업만 닫히도록
        }, 2000); // 2초 동안 로딩 화면을 표시합니다.
    });
</script>

</html>
